<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Event AR — Multi-Object (Android/Chrome)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{ --accent:#0a7cff; --bg:#ffffffee; --border:#e9e9e9; }
    html,body{margin:0;height:100%;font-family:system-ui,Arial;background:#000}
    /* Top bar: catalog + actions */
    .ui {
      position:fixed; left:0; right:0; top:0; z-index:10;
      display:flex; gap:8px; align-items:center; justify-content:center;
      padding:10px; background:var(--bg); border-bottom:1px solid var(--border);
    }
    label{font-size:14px}
    select{
      padding:8px 10px; border:1px solid var(--border);
      border-radius:8px; min-width:240px; background:#fff; font-size:14px;
    }
    .btn{
      padding:10px 14px; border:1px solid var(--border);
      border-radius:10px; background:#f7f7f7; cursor:pointer; font-size:14px;
    }
    .btn.primary{ background:var(--accent); color:#fff; border-color:var(--accent); }
    .hint{
      position:fixed; left:50%; transform:translateX(-50%);
      bottom:12px; color:#fff; background:rgba(0,0,0,.55);
      padding:6px 10px; border-radius:8px; font-size:12px; display:none; z-index:9;
      max-width:90%; text-align:center;
    }
    canvas{ display:block; width:100vw; height:100vh; }
  </style>
</head>
<body>
  <div class="ui">
    <label for="modelSelect">Model:</label>
    <select id="modelSelect"><option>Loading…</option></select>
    <button id="addBtn"   class="btn primary">Add to scene</button>
    <button id="undoBtn"  class="btn">Undo last</button>
    <button id="clearBtn" class="btn">Clear all</button>
    <button id="enterAR"  class="btn">Enter AR</button>
  </div>
  <div id="hint" class="hint">Move your phone to scan; tap the floor to place</div>

  <!-- Three.js WebXR AR (Android/Chrome) -->
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.152.2/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';
    import { ARButton } from 'https://unpkg.com/three@0.152.2/examples/jsm/webxr/ARButton.js';

    // DOM
    const sel       = document.getElementById('modelSelect');
    const addBtn    = document.getElementById('addBtn');
    const undoBtn   = document.getElementById('undoBtn');
    const clearBtn  = document.getElementById('clearBtn');
    const enterAR   = document.getElementById('enterAR');
    const hint      = document.getElementById('hint');

    // Toast helper
    function toast(msg, ms=2600){
      hint.textContent = msg;
      hint.style.display = 'block';
      clearTimeout(toast._t);
      toast._t = setTimeout(() => { hint.style.display = 'none'; }, ms);
    }

    // Three basics
    const scene = new THREE.Scene();
    const camera= new THREE.PerspectiveCamera();
    const renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Lights
    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.1));
    const dir = new THREE.DirectionalLight(0xffffff, 0.8); dir.position.set(1,3,2);
    scene.add(dir);

    // Reticle for hit-test
    const reticleGeo = new THREE.RingGeometry(0.13, 0.15, 32).rotateX(-Math.PI/2);
    const reticleMat = new THREE.MeshBasicMaterial({ color: 0x00b2ff });
    const reticle = new THREE.Mesh(reticleGeo, reticleMat);
    reticle.visible = false;
    scene.add(reticle);

    // Session state
    let currentSession = null;
    let hitTestSource  = null;
    let localSpace     = null;

    // Catalog & models
    const loader = new GLTFLoader();
    const catalog = [];              // [{label, src, scale?, yOffset?}]
    let selectedItem = null;         // currently selected catalog item
    const placed = [];               // track placed objects
    let toPlace = null;              // THREE.Object3D waiting to be placed at reticle

    // Load catalog from JSON (models/models.json)
    async function loadCatalog(){
      try {
        const res = await fetch('models/models.json', {cache:'no-store'});
        if (!res.ok) throw new Error('models.json not found');
        const data = await res.json();
        sel.innerHTML = '';
        Object.entries(data).forEach(([group, items])=>{
          const og = document.createElement('optgroup'); og.label = group;
          items.forEach(item=>{
            catalog.push(item);
            const opt = document.createElement('option');
            opt.value = item.src; opt.textContent = item.label;
            og.appendChild(opt);
          });
          sel.appendChild(og);
        });
        if (catalog.length){
          selectedItem = catalog[0];
          sel.value = selectedItem.src;
        } else {
          sel.innerHTML = '<option>No models in catalog</option>';
        }
      } catch (e) {
        sel.innerHTML = '<option>Failed to load catalog</option>';
        toast('Could not load models/models.json');
      }
    }

    sel.addEventListener('change', ()=>{
      selectedItem = catalog.find(x => x.src === sel.value);
    });

    // Queue a model to place
    addBtn.addEventListener('click', async ()=>{
      if (!selectedItem) return;
      try {
        const gltf = await loader.loadAsync(selectedItem.src);
        const group = new THREE.Group();
        group.add(gltf.scene);

        // Gentle normalization for huge models
        const box = new THREE.Box3().setFromObject(group);
        const size = new THREE.Vector3(); box.getSize(size);
        const maxDim = Math.max(size.x, size.y, size.z);
        if (maxDim > 5) group.scale.setScalar(5 / maxDim);

        // Optional per-model scale/yOffset from JSON
        if (selectedItem.scale && Number.isFinite(selectedItem.scale)) {
          group.scale.multiplyScalar(selectedItem.scale);
        }
        group.userData.yOffset = Number.isFinite(selectedItem.yOffset) ? selectedItem.yOffset : 0;

        toPlace = group;
        toast('Move phone to scan, then tap the floor to place');
      } catch (e) {
        toast('Failed to load: ' + selectedItem.src);
      }
    });

    // Undo / Clear
    function disposeObj(obj){
      obj.traverse(o=>{
        if (o.geometry) o.geometry.dispose();
        if (o.material){
          if (Array.isArray(o.material)) o.material.forEach(m=>m.dispose());
          else o.material.dispose();
        }
      });
    }
    undoBtn.addEventListener('click', ()=>{
      const last = placed.pop();
      if (last){ scene.remove(last); disposeObj(last); }
    });
    clearBtn.addEventListener('click', ()=>{
      while (placed.length){ const o = placed.pop(); scene.remove(o); disposeObj(o); }
    });

    // Robust AR support checks
    async function checkARSupport(){
      if (!window.isSecureContext){
        enterAR.disabled = true;
        enterAR.textContent = 'Enter AR (HTTPS required)';
        toast('Open over HTTPS (GitHub Pages is HTTPS)');
        return false;
      }
      if (!('xr' in navigator)){
        enterAR.disabled = true;
        enterAR.textContent = 'Enter AR (WebXR not available)';
        toast('Use Android + Chrome with ARCore installed');
        return false;
      }
      const ok = await navigator.xr.isSessionSupported?.('immersive-ar');
      if (!ok){
        enterAR.disabled = true;
        enterAR.textContent = 'Enter AR (not supported)';
        toast('Device/browser does not support AR. Update Chrome + ARCore.');
        return false;
      }
      enterAR.disabled = false;
      enterAR.textContent = 'Enter AR';
      return true;
    }

    // Enter AR
    enterAR.addEventListener('click', async ()=>{
      try {
        const supported = await checkARSupport();
        if (!supported) return;

        // Create hidden ARButton to ensure XR setup (kept hidden)
        const btn = ARButton.createButton(renderer, {
          requiredFeatures: ['hit-test'],
          optionalFeatures: ['dom-overlay'],
          domOverlay: { root: document.body }
        });
        btn.style.display = 'none';

        const sessionInit = {
          requiredFeatures: ['hit-test'],
          optionalFeatures: ['dom-overlay'],
          domOverlay: {root: document.body}
        };
        currentSession = await navigator.xr.requestSession('immersive-ar', sessionInit);

        renderer.xr.setReferenceSpaceType('local');
        await renderer.xr.setSession(currentSession);

        const viewerSpace = await currentSession.requestReferenceSpace('viewer');
        hitTestSource = await currentSession.requestHitTestSource({ space: viewerSpace });
        localSpace = await currentSession.requestReferenceSpace('local');

        toast('Move phone to scan; tap to place');

        renderer.domElement.addEventListener('touchend', onTouchPlace);

        currentSession.addEventListener('end', ()=>{
          currentSession = null; hitTestSource = null; localSpace = null;
          reticle.visible = false; hint.style.display = 'none';
          renderer.domElement.removeEventListener('touchend', onTouchPlace);
        });

      } catch (e) {
        // Common reasons: camera blocked, ARCore missing/outdated
        toast('AR failed to start: ' + (e?.message || e));
      }
    });

    // Tap to place
    function onTouchPlace(){
      if (!reticle.visible || !toPlace) return;
      const clone = toPlace.clone(true);
      clone.position.copy(reticle.position);
      clone.quaternion.copy(reticle.quaternion);
      clone.position.y += (clone.userData?.yOffset || 0);
      scene.add(clone);
      placed.push(clone);
      // Keep toPlace for multiple placements; set to null if you want one-time placement:
      // toPlace = null;
    }

    // Animation loop + hit test
    renderer.setAnimationLoop((t, frame)=>{
      if (frame && hitTestSource && localSpace){
        const hits = frame.getHitTestResults(hitTestSource);
        if (hits.length){
          const pose = hits[0].getPose(localSpace);
          reticle.visible = true;
          reticle.position.set(pose.transform.position.x, pose.transform.position.y, pose.transform.position.z);
          const m = new THREE.Matrix4().fromArray(pose.transform.matrix);
          reticle.quaternion.setFromRotationMatrix(m);
        } else {
          reticle.visible = false;
        }
      }
      renderer.render(scene, camera);
    });

    // Resize
    window.addEventListener('resize', ()=>{
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Init
    await loadCatalog();
    await checkARSupport(); // set initial button state & helpful text
  </script>
</body>
</html>
