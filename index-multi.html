<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Event AR ‚Äî Multi-Object (Android/Chrome)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --accent:#0a7cff; --bg:#111a; --panel:#fff; --border:#e9e9e9;
    }
    html,body{margin:0;height:100%;background:#000;font-family:system-ui,Arial}
    canvas{display:block;width:100vw;height:100vh}

    /* ===== Floating Menu FAB ===== */
    .menu-fab{
      position:fixed; right:12px; bottom:12px; z-index:20;
      display:flex; align-items:center; gap:8px;
      padding:14px 18px; font-size:18px;
      border:0; border-radius:999px; color:#fff;
      background:var(--accent); box-shadow:0 8px 24px rgba(0,0,0,.25);
    }

    /* ===== Bottom Sheet (scrollable) ===== */
    .sheet{
      position:fixed; left:0; right:0; bottom:0; z-index:30;
      background:var(--panel); border-top-left-radius:16px; border-top-right-radius:16px;
      box-shadow:0 -12px 30px rgba(0,0,0,.35);
      transform:translateY(calc(100% - 64px)); /* collapsed to header height */
      transition:transform .22s ease;
      max-height:75vh; display:flex; flex-direction:column;
    }
    .sheet.open{ transform:translateY(0) }
    .sheet-handle{
      display:flex; align-items:center; justify-content:center; gap:10px;
      padding:12px 14px; border-bottom:1px solid var(--border); user-select:none;
      position:relative;
    }
    .dragbar{
      position:absolute; top:8px; left:50%; transform:translateX(-50%);
      width:46px; height:4px; border-radius:2px; background:#ddd;
    }
    .title{ font-weight:600; }
    .sheet-body{
      overflow:auto; -webkit-overflow-scrolling:touch;
      padding:12px; display:grid; grid-template-columns:1fr; gap:10px;
    }

    /* Controls */
    label{font-size:14px}
    select{
      width:100%; font-size:16px; padding:10px 12px;
      border:1px solid var(--border); border-radius:10px; background:#fff;
    }
    .row{ display:flex; gap:10px; flex-wrap:wrap }
    .btn{
      flex:1 1 auto; min-width:140px;
      padding:12px 14px; font-size:16px; border:1px solid var(--border);
      border-radius:12px; background:#f7f7f7; cursor:pointer;
    }
    .btn.primary{ background:var(--accent); color:#fff; border-color:var(--accent) }
    .btn.warn{ background:#ffeded; border-color:#ffd6d6; color:#a00 }

    /* Hint / toast */
    .hint{
      position:fixed; left:50%; transform:translateX(-50%); bottom:84px; z-index:25;
      color:#fff; background:rgba(0,0,0,.55);
      padding:8px 12px; border-radius:10px; font-size:13px; display:none; max-width:90%; text-align:center;
    }

    /* Make sure UI remains clickable inside AR (dom-overlay) */
    .menu-fab, .sheet, .hint { pointer-events:auto }
  </style>
</head>
<body>
  <!-- floating quick actions -->
  <button id="menuFab" class="menu-fab">‚ò∞ Menu</button>
  <div id="hint" class="hint">Move your phone to scan; tap the floor to place</div>

  <!-- bottom sheet -->
  <div id="sheet" class="sheet" role="dialog" aria-label="Controls">
    <div class="sheet-handle" id="sheetToggle">
      <div class="dragbar"></div>
      <div class="title">AR Controls</div>
    </div>
    <div class="sheet-body">
      <div>
        <label for="modelSelect">Model</label>
        <select id="modelSelect"><option>Loading‚Ä¶</option></select>
      </div>

      <div class="row">
        <button id="addBtn"   class="btn primary">‚ûï Add to scene</button>
        <button id="enterAR"  class="btn">üì∑ Enter AR</button>
      </div>

      <div class="row">
        <button id="undoBtn"  class="btn">‚Ü∂ Undo last</button>
        <button id="clearBtn" class="btn warn">üóëÔ∏è Clear all</button>
      </div>

      <p style="font-size:13px;opacity:.8;margin:6px 2px 0;">
        Tip: After tapping <b>Enter AR</b>, move your phone to detect a floor (blue ring shows up), then <b>tap</b> to place the selected model. You can add multiple items.
      </p>
    </div>
  </div>

  <!-- Three.js / WebXR -->
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.152.2/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';
    import { ARButton } from 'https://unpkg.com/three@0.152.2/examples/jsm/webxr/ARButton.js';

    // DOM refs
    const menuFab  = document.getElementById('menuFab');
    const sheet    = document.getElementById('sheet');
    const sheetToggle = document.getElementById('sheetToggle');
    const hint     = document.getElementById('hint');
    const sel      = document.getElementById('modelSelect');
    const addBtn   = document.getElementById('addBtn');
    const undoBtn  = document.getElementById('undoBtn');
    const clearBtn = document.getElementById('clearBtn');
    const enterAR  = document.getElementById('enterAR');

    // Bottom sheet open/close
    function openSheet(){ sheet.classList.add('open'); }
    function closeSheet(){ sheet.classList.remove('open'); }
    menuFab.addEventListener('click', ()=> sheet.classList.toggle('open'));
    sheetToggle.addEventListener('click', ()=> sheet.classList.toggle('open'));

    // Toast helper
    function toast(msg, ms=2600){
      hint.textContent = msg;
      hint.style.display = 'block';
      clearTimeout(toast._t);
      toast._t = setTimeout(()=> hint.style.display='none', ms);
    }

    // Three.js setup
    const scene = new THREE.Scene();
    const camera= new THREE.PerspectiveCamera();
    const renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.1));
    const dir = new THREE.DirectionalLight(0xffffff, 0.8); dir.position.set(1,3,2);
    scene.add(dir);

    // Reticle for hit test
    const reticleGeo = new THREE.RingGeometry(0.13, 0.15, 32).rotateX(-Math.PI/2);
    const reticleMat = new THREE.MeshBasicMaterial({ color: 0x00b2ff });
    const reticle = new THREE.Mesh(reticleGeo, reticleMat);
    reticle.visible = false;
    scene.add(reticle);

    // Session state
    let currentSession = null;
    let hitTestSource  = null;
    let localSpace     = null;

    // Catalog & models
    const loader = new GLTFLoader();
    const catalog = [];         // [{label, src, scale?, yOffset?}]
    let selectedItem = null;    // chosen catalog item
    const placed = [];          // for undo/clear
    let toPlace = null;         // pending object to place at reticle

    // Load catalog (JSON)
    async function loadCatalog(){
      try{
        const res = await fetch('models/models.json', { cache:'no-store' });
        if(!res.ok) throw new Error('models.json not found');
        const data = await res.json();
        sel.innerHTML = '';
        Object.entries(data).forEach(([group, items])=>{
          const og = document.createElement('optgroup'); og.label = group;
          items.forEach(item=>{
            catalog.push(item);
            const opt = document.createElement('option');
            opt.value = item.src; opt.textContent = item.label;
            og.appendChild(opt);
          });
          sel.appendChild(og);
        });
        if (catalog.length){
          selectedItem = catalog[0];
          sel.value = selectedItem.src;
        } else {
          sel.innerHTML = '<option>No models in catalog</option>';
        }
      }catch(e){
        sel.innerHTML = '<option>Failed to load catalog</option>';
        toast('Could not load models/models.json');
      }
    }
    sel.addEventListener('change', ()=>{
      selectedItem = catalog.find(x => x.src === sel.value);
    });

    // Queue a model to place
    addBtn.addEventListener('click', async ()=>{
      if (!selectedItem) return;
      try {
        const gltf = await loader.loadAsync(selectedItem.src);
        const group = new THREE.Group();
        group.add(gltf.scene);

        // Gentle normalization for huge models
        const box = new THREE.Box3().setFromObject(group);
        const size = new THREE.Vector3(); box.getSize(size);
        const maxDim = Math.max(size.x, size.y, size.z);
        if (maxDim > 5) group.scale.setScalar(5 / maxDim);

        // Per-model scale / vertical offset from JSON (optional)
        if (selectedItem.scale && Number.isFinite(selectedItem.scale)) {
          group.scale.multiplyScalar(selectedItem.scale);
        }
        group.userData.yOffset = Number.isFinite(selectedItem.yOffset) ? selectedItem.yOffset : 0;

        toPlace = group;
        toast('Move phone to scan; tap on floor to place');
        closeSheet(); // give more camera space
      } catch (e) {
        toast('Failed to load: ' + selectedItem.src);
      }
    });

    // Undo / Clear
    function disposeObj(obj){
      obj.traverse(o=>{
        if (o.geometry) o.geometry.dispose();
        if (o.material){
          if (Array.isArray(o.material)) o.material.forEach(m=>m.dispose());
          else o.material.dispose();
        }
      });
    }
    undoBtn.addEventListener('click', ()=>{
      const last = placed.pop();
      if (last){ scene.remove(last); disposeObj(last); }
    });
    clearBtn.addEventListener('click', ()=>{
      while (placed.length){ const o = placed.pop(); scene.remove(o); disposeObj(o); }
    });

    // AR support checks
    async function checkARSupport(){
      if (!window.isSecureContext){
        enterAR.disabled = true; enterAR.textContent = 'HTTPS required';
        toast('Open over HTTPS (GitHub Pages is HTTPS)');
        return false;
      }
      if (!('xr' in navigator)){
        enterAR.disabled = true; enterAR.textContent = 'WebXR not available';
        toast('Use Android + Chrome with ARCore installed');
        return false;
      }
      const ok = await navigator.xr.isSessionSupported?.('immersive-ar');
      if (!ok){
        enterAR.disabled = true; enterAR.textContent = 'AR not supported';
        toast('Update Chrome & Google Play Services for AR');
        return false;
      }
      enterAR.disabled = false; enterAR.textContent = 'üì∑ Enter AR';
      return true;
    }

    // Start AR session
    enterAR.addEventListener('click', async ()=>{
      try{
        const supported = await checkARSupport();
        if (!supported) return;

        // Hidden ARButton to set up WebXR layers properly
        const btn = ARButton.createButton(renderer, {
          requiredFeatures:['hit-test'],
          optionalFeatures:['dom-overlay'],
          domOverlay:{ root: document.body }
        });
        btn.style.display='none';

        const sessionInit = {
          requiredFeatures:['hit-test'],
          optionalFeatures:['dom-overlay'],
          domOverlay:{ root: document.body }
        };
        currentSession = await navigator.xr.requestSession('immersive-ar', sessionInit);

        renderer.xr.setReferenceSpaceType('local');
        await renderer.xr.setSession(currentSession);

        const viewerSpace = await currentSession.requestReferenceSpace('viewer');
        hitTestSource = await currentSession.requestHitTestSource({ space: viewerSpace });
        localSpace = await currentSession.requestReferenceSpace('local');

        toast('Move phone to scan; tap to place');
        // keep controls available inside AR
        openSheet();

        renderer.domElement.addEventListener('touchend', onTouchPlace);

        currentSession.addEventListener('end', ()=>{
          currentSession = null; hitTestSource = null; localSpace = null;
          reticle.visible = false; hint.style.display='none';
          renderer.domElement.removeEventListener('touchend', onTouchPlace);
          openSheet(); // show controls again outside AR
        });
      }catch(e){
        toast('AR failed: ' + (e?.message || e));
      }
    });

    // Tap to place object at reticle
    function onTouchPlace(){
      if (!reticle.visible || !toPlace) return;
      const clone = toPlace.clone(true);
      clone.position.copy(reticle.position);
      clone.quaternion.copy(reticle.quaternion);
      clone.position.y += (clone.userData?.yOffset || 0);
      scene.add(clone);
      placed.push(clone);
    }

    // Animation + hit test
    renderer.setAnimationLoop((t, frame)=>{
      if (frame && hitTestSource && localSpace){
        const hits = frame.getHitTestResults(hitTestSource);
        if (hits.length){
          const pose = hits[0].getPose(localSpace);
          reticle.visible = true;
          reticle.position.set(pose.transform.position.x, pose.transform.position.y, pose.transform.position.z);
          const m = new THREE.Matrix4().fromArray(pose.transform.matrix);
          reticle.quaternion.setFromRotationMatrix(m);
        }else{
          reticle.visible = false;
        }
      }
      renderer.render(scene, camera);
    });

    // Resize
    window.addEventListener('resize', ()=>{
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Init
    await loadCatalog();
    await checkARSupport();
    openSheet(); // open by default on load
  </script>
</body>
</html>
