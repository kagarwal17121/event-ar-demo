<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Event AR ‚Äî Multi-Object (Android/Chrome)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <style>
    :root{ --accent:#0a7cff; --bg:#111a; --panel:#fff; --border:#e9e9e9; }
    html,body{margin:0;height:100%;background:#000;font-family:system-ui,Arial}
    canvas{display:block;width:100vw;height:100vh}

    /* Simple sticky header */
    .topbar{
      position:fixed; top:0; left:0; right:0; z-index:20;
      display:flex; gap:8px; align-items:center; justify-content:center; flex-wrap:wrap;
      padding:8px; background:#ffffffee; border-bottom:1px solid var(--border);
    }
    label{font-size:14px}
    select{
      min-width:220px; font-size:14px; padding:8px 10px;
      border:1px solid var(--border); border-radius:8px; background:#fff;
    }
    .btn{
      padding:10px 14px; font-size:14px; border:1px solid var(--border);
      border-radius:10px; background:#f7f7f7; cursor:pointer;
    }
    .btn.primary{ background:var(--accent); color:#fff; border-color:var(--accent) }

    .spacer{height:64px} /* to keep canvas clear under header */

    /* Big Enter AR at bottom */
    .arBtn{
      position:fixed; left:50%; bottom:12px; transform:translateX(-50%);
      z-index:25; border:0; border-radius:999px; padding:14px 20px; font-size:16px;
      color:#fff; background:var(--accent); box-shadow:0 8px 24px rgba(0,0,0,.25);
    }

    /* Tiny toast/diagnostics */
    .toast{
      position:fixed; left:50%; transform:translateX(-50%);
      bottom:70px; z-index:24; color:#fff; background:rgba(0,0,0,.55);
      padding:8px 12px; border-radius:10px; font-size:12px; display:none; max-width:90%; text-align:center;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <label for="modelSelect">Model</label>
    <select id="modelSelect"><option>Loading‚Ä¶</option></select>
    <button id="addBtn"  class="btn primary">‚ûï Add</button>
    <button id="undoBtn" class="btn">‚Ü∂ Undo</button>
    <button id="clearBtn" class="btn">üóëÔ∏è Clear</button>
  </div>
  <div class="spacer"></div>

  <button id="enterAR" class="arBtn">üì∑ Enter AR</button>
  <div id="toast" class="toast">‚Ä¶</div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.152.2/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';

    // ---- UI refs ----
    const sel      = document.getElementById('modelSelect');
    const addBtn   = document.getElementById('addBtn');
    const undoBtn  = document.getElementById('undoBtn');
    const clearBtn = document.getElementById('clearBtn');
    const enterAR  = document.getElementById('enterAR');
    const toastEl  = document.getElementById('toast');

    const toast = (msg, ms=2200)=>{
      toastEl.textContent = msg;
      toastEl.style.display = 'block';
      clearTimeout(toast._t);
      toast._t = setTimeout(()=> toastEl.style.display='none', ms);
    };

    // ---- Three.js basics (same as the cube test) ----
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera();
    const renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
    renderer.setPixelRatio(Math.min(devicePixelRatio,2));
    renderer.setSize(innerWidth, innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Lights
    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.0));
    const dir = new THREE.DirectionalLight(0xffffff, 0.8); dir.position.set(1,3,2);
    scene.add(dir);

    // Reticle (tap target on floor)
    const ring = new THREE.RingGeometry(0.12, 0.14, 32).rotateX(-Math.PI/2);
    const reticle = new THREE.Mesh(ring, new THREE.MeshBasicMaterial({color:0x00b2ff}));
    reticle.visible = false;
    scene.add(reticle);

    // AR session state
    let session = null, hitTestSource = null, localSpace = null;

    // Catalog & loading
    const loader = new GLTFLoader();
    const catalog = [];          // [{label, src, scale?, yOffset?}]
    let selectedItem = null;     // chosen item from catalog
    let toPlace = null;          // THREE.Object3D queued to place
    const placed = [];           // track for undo/clear

    // ---- Load JSON catalog ----
    async function loadCatalog(){
      try{
        const res = await fetch('models/models.json', {cache:'no-store'});
        if (!res.ok) throw new Error('models.json missing');
        const data = await res.json();
        sel.innerHTML = '';
        Object.entries(data).forEach(([group, items])=>{
          const og = document.createElement('optgroup'); og.label = group;
          items.forEach(item=>{
            catalog.push(item);
            const opt = document.createElement('option');
            opt.value = item.src; opt.textContent = item.label;
            og.appendChild(opt);
          });
          sel.appendChild(og);
        });
        if (catalog.length){
          selectedItem = catalog[0];
          sel.value = selectedItem.src;
        } else {
          sel.innerHTML = '<option>No models</option>';
        }
      }catch(e){
        sel.innerHTML = '<option>Catalog error</option>';
        toast('Could not load models/models.json');
      }
    }
    sel.addEventListener('change', ()=>{
      selectedItem = catalog.find(x => x.src === sel.value);
    });

    // ---- Queue model for placement ----
    addBtn.addEventListener('click', async ()=>{
      if (!selectedItem) return;
      try{
        const gltf = await loader.loadAsync(selectedItem.src);
        const group = new THREE.Group();
        group.add(gltf.scene);

        // Gentle normalization for huge assets (max ~5m)
        const box = new THREE.Box3().setFromObject(group);
        const sz = new THREE.Vector3(); box.getSize(sz);
        const maxDim = Math.max(sz.x, sz.y, sz.z);
        if (maxDim > 5) group.scale.setScalar(5 / maxDim);

        // Per-model tweaks from JSON
        if (Number.isFinite(selectedItem.scale)) {
          group.scale.multiplyScalar(selectedItem.scale);
        }
        group.userData.yOffset = Number.isFinite(selectedItem.yOffset) ? selectedItem.yOffset : 0;

        toPlace = group;
        toast('Move phone to scan; tap floor to place');
      }catch(e){
        toast('Failed to load: ' + selectedItem.src);
      }
    });

    // ---- Undo / Clear ----
    function disposeObj(obj){
      obj.traverse(o=>{
        if (o.geometry) o.geometry.dispose();
        if (o.material){
          if (Array.isArray(o.material)) o.material.forEach(m=>m.dispose());
          else o.material.dispose();
        }
      });
    }
    undoBtn.addEventListener('click', ()=>{
      const last = placed.pop();
      if (last){ scene.remove(last); disposeObj(last); }
    });
    clearBtn.addEventListener('click', ()=>{
      while (placed.length){ const o = placed.pop(); scene.remove(o); disposeObj(o); }
    });

    // ---- Support checks (same logic as test) ----
    async function checkAR(){
      if (!isSecureContext){ enterAR.disabled=true; enterAR.textContent='HTTPS required'; toast('Open over HTTPS'); return false; }
      if (!('xr' in navigator)){ enterAR.disabled=true; enterAR.textContent='WebXR unavailable'; toast('Use Android + Chrome with ARCore'); return false; }
      const ok = await navigator.xr.isSessionSupported?.('immersive-ar');
      enterAR.disabled = !ok;
      enterAR.textContent = ok ? 'üì∑ Enter AR' : 'AR not supported';
      return ok;
    }

    // ---- Start AR (exactly like the test, plus dom-overlay optional) ----
    enterAR.addEventListener('click', async ()=>{
      try{
        const ok = await checkAR(); if (!ok) return;

        session = await navigator.xr.requestSession('immersive-ar', {
          requiredFeatures:['hit-test'],
          optionalFeatures:['dom-overlay'],
          domOverlay:{ root: document.body } // keep buttons visible
        });
        renderer.xr.setReferenceSpaceType('local');
        await renderer.xr.setSession(session);

        const viewerSpace = await session.requestReferenceSpace('viewer');
        hitTestSource = await session.requestHitTestSource({ space: viewerSpace });
        localSpace = await session.requestReferenceSpace('local');

        toast('Move phone to scan; tap to place');
        renderer.domElement.addEventListener('touchend', onTouchPlace);

        session.addEventListener('end', ()=>{
          session = null; hitTestSource = null; localSpace = null;
          reticle.visible = false; toastEl.style.display='none';
          renderer.domElement.removeEventListener('touchend', onTouchPlace);
        });
      }catch(e){
        toast('AR failed: ' + (e?.message || e));
      }
    });

    // ---- Tap to place queued model at reticle ----
    function onTouchPlace(){
      if (!reticle.visible || !toPlace) return;
      const clone = toPlace.clone(true);
      clone.position.copy(reticle.position);
      clone.quaternion.copy(reticle.quaternion);
      clone.position.y += (clone.userData?.yOffset || 0);
      scene.add(clone);
      placed.push(clone);
    }

    // ---- Animation + hit-test (same as test) ----
    renderer.setAnimationLoop((t, frame)=>{
      if (frame && hitTestSource && localSpace){
        const hits = frame.getHitTestResults(hitTestSource);
        if (hits.length){
          const pose = hits[0].getPose(localSpace);
          reticle.visible = true;
          reticle.position.set(pose.transform.position.x, pose.transform.position.y, pose.transform.position.z);
        }else{
          reticle.visible = false;
        }
      }
      renderer.render(scene, camera);
    });

    addEventListener('resize', ()=>{
      renderer.setSize(innerWidth, innerHeight);
    });

    // ---- Init ----
    await loadCatalog();
    await checkAR();
  </script>
</body>
</html>
