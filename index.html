<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Event AR â€“ Models</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html,body{height:100%;margin:0;font-family:system-ui,Arial}
    header{
      position:fixed;top:0;left:0;right:0;
      display:flex;gap:8px;flex-wrap:wrap;
      align-items:center;justify-content:center;
      padding:10px;background:#ffffffee;
      border-bottom:1px solid #eee;z-index:20
    }
    .btn{
      padding:8px 12px;border:1px solid #ddd;
      border-radius:10px;background:#f7f7f7;
      cursor:pointer
    }
    .btn:active{transform:scale(.98)}
    .spacer{height:58px}
    model-viewer{width:100%;height:100%}
    .mv-cta{display:none}
    .ar-fab{
      position:fixed; top:64px; right:12px; z-index:15;
      display:flex; align-items:center; gap:10px;
      padding:16px 24px;
      font-size:22px;
      border:0; border-radius:999px;
      background:#0a7cff; color:#fff;
      box-shadow:0 6px 20px rgba(0,0,0,.18);
      transform:scale(1.2);
    }
    .toast{
      position:fixed;left:50%;bottom:16px;
      transform:translateX(-50%);
      background:#ffecec;color:#900;
      padding:8px 12px;border:1px solid #f1c7c7;
      border-radius:6px;display:none;z-index:30
    }
  </style>
</head>
<body>
  <header>
    <button class="btn" data-model="models/podium.glb">Podium</button>
    <button class="btn" data-model="models/concert-stage.glb">Concert Stage</button>
    <button class="btn" data-model="models/chair.glb">Chair</button>
    <button class="btn" data-model="models/couch.glb">Couch</button>
    <button class="btn" data-model="models/chaisehighpoly.glb">Chaise (High Poly)</button>
  </header>
  <div class="spacer"></div>

  <model-viewer id="viewer"
    src="models/podium.glb"
    ar ar-modes="webxr scene-viewer quick-look"
    ar-placement="floor" ar-scale="auto"
    camera-controls auto-rotate
    shadow-intensity="1" exposure="1">
    <button slot="ar-button" class="mv-cta">View in your space</button>
  </model-viewer>

  <button id="arFab" class="ar-fab">ðŸ“· AR</button>
  <div id="toast" class="toast"></div>

  <script>
    const viewer = document.getElementById('viewer');
    const toast  = document.getElementById('toast');
    const arFab  = document.getElementById('arFab');

    // Model switcher
    document.querySelectorAll('button[data-model]').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        viewer.src = btn.getAttribute('data-model');
      });
    });

    function say(msg){
      toast.textContent = msg; toast.style.display='block';
      setTimeout(()=> toast.style.display='none', 2200);
    }

    async function tryAR(){
      if (viewer.canActivateAR) {
        try { await viewer.activateAR(); }
        catch(e){ say('AR blocked by browser. Try tapping again.'); }
      } else {
        say('AR not supported on this device/browser.');
      }
    }
    arFab.addEventListener('click', tryAR);

    // Double-tap AR
    let lastTap = 0;
    viewer.addEventListener('touchend', () => {
      const now = Date.now();
      if (now - lastTap < 350) { tryAR(); }
      lastTap = now;
    });
    viewer.addEventListener('dblclick', tryAR);

    viewer.addEventListener('error', ()=>{
      say("Couldn't load " + viewer.src);
    });
  </script>
</body>
</html>
