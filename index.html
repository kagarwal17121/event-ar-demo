<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Event AR â€“ Models</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root{
      --accent:#0a7cff;
      --border:#e9e9e9;
      --bg:#ffffffee;
    }
    html,body{height:100%;margin:0;font-family:system-ui,Arial}
    /* Scrollable header ribbon */
    header{
      position:fixed; top:0; left:0; right:0; z-index:20;
      display:flex; gap:8px; align-items:center;
      padding:10px;
      border-bottom:1px solid var(--border);
      background:var(--bg);
      overflow-x:auto; overscroll-behavior-x:contain;
      -webkit-overflow-scrolling:touch; scroll-snap-type:x proximity;
      scrollbar-width:none;
    }
    header::-webkit-scrollbar{display:none} /* hide scrollbar (WebKit) */

    .btn{
      flex:0 0 auto; scroll-snap-align:center;
      padding:10px 14px; border:1px solid var(--border);
      border-radius:999px; background:#f7f7f7; cursor:pointer;
      white-space:nowrap; font-size:14px; line-height:1;
      transition:transform .08s ease, background .15s ease, color .15s ease, border .15s ease;
    }
    .btn:active{transform:scale(.98)}
    .btn.active{background:var(--accent); color:#fff; border-color:var(--accent)}

    .spacer{height:60px}
    model-viewer{width:100%;height:100%}

    /* Hide default CTA; we use our own */
    .mv-cta{display:none}

    /* Big custom AR button */
    .ar-fab{
      position:fixed; top:68px; right:12px; z-index:15;
      display:flex; align-items:center; gap:10px;
      padding:16px 24px; font-size:22px;
      border:0; border-radius:999px;
      background:var(--accent); color:#fff;
      box-shadow:0 6px 20px rgba(0,0,0,.18);
      transform:scale(1.2);
    }

    .toast{
      position:fixed; left:50%; bottom:16px; transform:translateX(-50%);
      background:#ffecec; color:#900; padding:8px 12px;
      border:1px solid #f1c7c7; border-radius:6px; display:none; z-index:30
    }
  </style>
</head>
<body>
  <!-- HORIZONTALLY SCROLLABLE RIBBON -->
  <header id="ribbon">
    <button class="btn active" data-model="models/podium.glb">Podium</button>
    <button class="btn" data-model="models/concert-stage.glb">Concert Stage</button>
    <button class="btn" data-model="models/chair.glb">Chair</button>
    <button class="btn" data-model="models/couch.glb">Couch</button>
    <button class="btn" data-model="models/chaisehighpoly.glb">Chaise (High Poly)</button>
    <!-- Add more by duplicating the line above -->
  </header>
  <div class="spacer"></div>

  <!-- VIEWER -->
  <model-viewer id="viewer"
    src="models/podium.glb"
    ar ar-modes="webxr scene-viewer quick-look"
    ar-placement="floor" ar-scale="auto"
    camera-controls auto-rotate
    shadow-intensity="1" exposure="1">
    <button slot="ar-button" class="mv-cta">View in your space</button>
  </model-viewer>

  <!-- BIG AR BUTTON -->
  <button id="arFab" class="ar-fab">ðŸ“· AR</button>

  <div id="toast" class="toast"></div>

  <script>
    const viewer = document.getElementById('viewer');
    const toast  = document.getElementById('toast');
    const ribbon = document.getElementById('ribbon');
    const arFab  = document.getElementById('arFab');

    // Model switcher + active state
    ribbon.querySelectorAll('.btn').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        viewer.src = btn.getAttribute('data-model');
        ribbon.querySelectorAll('.btn').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        // Keep the active one centered-ish
        btn.scrollIntoView({inline:'center', behavior:'smooth', block:'nearest'});
      });
    });

    // Inertial wheel scroll on desktop (drag-like feel)
    let isDown=false, startX, scrollLeft;
    ribbon.addEventListener('mousedown', e=>{ isDown=true; ribbon.classList.add('grabbing'); startX=e.pageX - ribbon.offsetLeft; scrollLeft=ribbon.scrollLeft; });
    ribbon.addEventListener('mouseleave', ()=>{ isDown=false; ribbon.classList.remove('grabbing'); });
    ribbon.addEventListener('mouseup', ()=>{ isDown=false; ribbon.classList.remove('grabbing'); });
    ribbon.addEventListener('mousemove', e=>{
      if(!isDown) return;
      e.preventDefault();
      const x = e.pageX - ribbon.offsetLeft;
      const walk = (x - startX) * 1.2;
      ribbon.scrollLeft = scrollLeft - walk;
    });

    function say(msg){
      toast.textContent = msg; toast.style.display='block';
      setTimeout(()=> toast.style.display='none', 2200);
    }

    async function tryAR(){
      if (viewer.canActivateAR) {
        try { await viewer.activateAR(); }
        catch(e){ say('AR blocked by browser. Tap again.'); }
      } else {
        say('AR not supported on this device/browser.');
      }
    }
    arFab.addEventListener('click', tryAR);

    // Double-tap to open AR
    let lastTap = 0;
    viewer.addEventListener('touchend', () => {
      const now = Date.now();
      if (now - lastTap < 350) { tryAR(); }
      lastTap = now;
    });
    viewer.addEventListener('dblclick', tryAR);

    viewer.addEventListener('error', ()=>{
      say("Couldn't load " + viewer.src);
    });
  </script>
</body>
</html>
