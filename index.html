<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Event AR â€“ Models</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root{
      --accent:#0a7cff;
      --border:#e9e9e9;
      --bg:#ffffffee;
    }
    html,body{height:100%;margin:0;font-family:system-ui,Arial}
    /* Compact header with dropdown */
    header{
      position:fixed; top:0; left:0; right:0; z-index:20;
      display:flex; gap:10px; align-items:center; justify-content:center;
      padding:10px; background:var(--bg); border-bottom:1px solid var(--border);
    }
    label{font-size:14px}
    select{
      font-size:14px; padding:8px 10px; border:1px solid var(--border);
      border-radius:8px; background:#fff; min-width:220px;
    }
    .spacer{height:58px}
    model-viewer{width:100%;height:100%}

    /* Hide default CTA; we use our own */
    .mv-cta{display:none}

    /* Big custom AR button */
    .ar-fab{
      position:fixed; top:68px; right:12px; z-index:15;
      display:flex; align-items:center; gap:10px;
      padding:16px 24px; font-size:22px;
      border:0; border-radius:999px;
      background:var(--accent); color:#fff;
      box-shadow:0 6px 20px rgba(0,0,0,.18);
      transform:scale(1.2);
    }

    .toast{
      position:fixed; left:50%; bottom:16px; transform:translateX(-50%);
      background:#ffecec; color:#900; padding:8px 12px;
      border:1px solid #f1c7c7; border-radius:6px; display:none; z-index:30
    }
  </style>
</head>
<body>
  <!-- DROPDOWN HEADER -->
  <header>
    <label for="modelSelect">Choose model:</label>
    <select id="modelSelect">
      <optgroup label="Stages & Podiums">
        <option value="models/podium.glb" selected>Podium</option>
        <option value="models/concert-stage.glb">Concert Stage</option>
      </optgroup>
      <optgroup label="Seating & Furniture">
        <option value="models/chair.glb">Chair</option>
        <option value="models/couch.glb">Couch</option>
        <option value="models/chaisehighpoly.glb">Chaise (High Poly)</option>
      </optgroup>
    </select>
  </header>
  <div class="spacer"></div>

  <!-- VIEWER -->
  <model-viewer id="viewer"
    src="models/podium.glb"
    ar ar-modes="webxr scene-viewer quick-look"
    ar-placement="floor" ar-scale="auto"
    camera-controls auto-rotate
    shadow-intensity="1" exposure="1">
    <button slot="ar-button" class="mv-cta">View in your space</button>
  </model-viewer>

  <!-- BIG AR BUTTON -->
  <button id="arFab" class="ar-fab">ðŸ“· AR</button>

  <div id="toast" class="toast"></div>

  <script>
    const viewer = document.getElementById('viewer');
    const select = document.getElementById('modelSelect');
    const toast  = document.getElementById('toast');
    const arFab  = document.getElementById('arFab');

    // Switch models via dropdown
    select.addEventListener('change', ()=>{
      viewer.src = select.value;
    });

    function say(msg){
      toast.textContent = msg; toast.style.display='block';
      setTimeout(()=> toast.style.display='none', 2200);
    }

    async function tryAR(){
      if (viewer.canActivateAR) {
        try { await viewer.activateAR(); }
        catch(e){ say('AR blocked by browser. Tap again.'); }
      } else {
        say('AR not supported on this device/browser.');
      }
    }
    arFab.addEventListener('click', tryAR);

    // Double-tap (mobile) or double-click (desktop) to open AR
    let lastTap = 0;
    viewer.addEventListener('touchend', () => {
      const now = Date.now();
      if (now - lastTap < 350) { tryAR(); }
      lastTap = now;
    });
    viewer.addEventListener('dblclick', tryAR);

    // Error display (e.g., wrong path / missing file)
    viewer.addEventListener('error', ()=>{
      say("Couldn't load " + viewer.src);
    });
  </script>
</body>
</html>
