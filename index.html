<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Event AR â€“ Catalog</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root{ --accent:#0a7cff; --border:#e9e9e9; --bg:#ffffffee; }
    html,body{height:100%;margin:0;font-family:system-ui,Arial}

    /* Header with dropdown */
    header{
      position:fixed; top:0; left:0; right:0; z-index:20;
      display:flex; gap:10px; align-items:center; justify-content:center;
      padding:10px; background:var(--bg); border-bottom:1px solid var(--border);
    }
    label{font-size:14px}
    select{
      font-size:14px; padding:8px 10px; border:1px solid var(--border);
      border-radius:8px; background:#fff; min-width:240px;
    }

    .spacer{height:58px}
    model-viewer{width:100%;height:100%}

    /* Hide default CTA; use custom */
    .mv-cta{display:none}

    /* Big custom AR button */
    .ar-fab{
      position:fixed; top:68px; right:12px; z-index:15;
      display:flex; align-items:center; gap:10px;
      padding:16px 24px; font-size:22px;
      border:0; border-radius:999px;
      background:var(--accent); color:#fff;
      box-shadow:0 6px 20px rgba(0,0,0,.18);
      transform:scale(1.2);
    }

    .toast{
      position:fixed; left:50%; bottom:16px; transform:translateX(-50%);
      background:#ffecec; color:#900; padding:8px 12px;
      border:1px solid #f1c7c7; border-radius:6px; display:none; z-index:30
    }
  </style>
</head>
<body>
  <header>
    <label for="modelSelect">Choose model:</label>
    <select id="modelSelect"><option>Loadingâ€¦</option></select>
  </header>
  <div class="spacer"></div>

  <model-viewer id="viewer"
    src=""
    ar ar-modes="webxr scene-viewer quick-look"
    ar-placement="floor" ar-scale="auto"
    camera-controls auto-rotate
    shadow-intensity="1" exposure="1">
    <button slot="ar-button" class="mv-cta">View in your space</button>
  </model-viewer>

  <button id="arFab" class="ar-fab">ðŸ“· AR</button>
  <div id="toast" class="toast"></div>

  <script>
    const viewer = document.getElementById('viewer');
    const select = document.getElementById('modelSelect');
    const toast  = document.getElementById('toast');
    const arFab  = document.getElementById('arFab');

    function say(msg){
      toast.textContent = msg; toast.style.display='block';
      setTimeout(()=> toast.style.display='none', 2400);
    }

    async function loadCatalog(){
      try{
        const res = await fetch('models/models.json', { cache:'no-store' });
        if(!res.ok) throw new Error('models.json not found');
        const catalog = await res.json();

        // Build dropdown
        select.innerHTML = '';
        let firstSrc = null;
        Object.entries(catalog).forEach(([group, items])=>{
          const og = document.createElement('optgroup');
          og.label = group;
          items.forEach(({label, src})=>{
            const opt = document.createElement('option');
            opt.value = src; opt.textContent = label;
            og.appendChild(opt);
            if(!firstSrc) firstSrc = src;
          });
          select.appendChild(og);
        });

        // Default to first entry
        if(firstSrc){
          select.value = firstSrc;
          viewer.src = firstSrc;
        }else{
          select.innerHTML = '<option>No models in catalog</option>';
        }
      }catch(e){
        select.innerHTML = '<option>Failed to load catalog</option>';
        say('Could not load models/models.json.');
      }
    }

    // Swap models from dropdown
    select.addEventListener('change', ()=> {
      viewer.src = select.value;
    });

    // Custom AR trigger
    async function tryAR(){
      if (viewer.canActivateAR) {
        try { await viewer.activateAR(); }
        catch(e){ say('AR blocked by browser. Tap again.'); }
      } else {
        say('AR not supported on this device/browser.');
      }
    }
    arFab.addEventListener('click', tryAR);

    // Double-tap or double-click to open AR
    let lastTap = 0;
    viewer.addEventListener('touchend', () => {
      const now = Date.now();
      if (now - lastTap < 350) { tryAR(); }
      lastTap = now;
    });
    viewer.addEventListener('dblclick', tryAR);

    // Show load errors (bad path / missing file / big file)
    viewer.addEventListener('error', ()=>{
      say("Couldn't load " + viewer.src);
    });

    loadCatalog();
  </script>
</body>
</html>
